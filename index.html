<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bomb Clicker!</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 10px;
    }
    #game-area {
      width: 300px;
      height: 300px;
      background: #333;
      margin: 20px auto;
      position: relative;
      border: 2px solid #555;
    }
    .bomb {
      font-size: 32px;
      position: absolute;
      cursor: pointer;
    }
    #score, #misses {
      font-size: 18px;
      margin: 10px;
    }
    #game-over {
      font-size: 24px;
      color: red;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h1>ðŸ’£ Bomb Clicker!</h1>
<div id="score">Score: 0</div>
<div id="misses">Misses: 0 / 3</div>
<div id="game-area"></div>
<div id="game-over"></div>
<button onclick="startGame()">ðŸ”„ Start Game</button>

<script>
  let score = 0;
  let misses = 0;
  let gameInterval;
  let gameRunning = false;

  function startGame() {
    score = 0;
    misses = 0;
    gameRunning = true;
    document.getElementById("score").textContent = "Score: 0";
    document.getElementById("misses").textContent = "Misses: 0 / 3";
    document.getElementById("game-over").textContent = "";
    clearInterval(gameInterval);
    gameInterval = setInterval(spawnBomb, 1500);
  }

  function spawnBomb() {
    if (!gameRunning) return;

    const bomb = document.createElement("div");
    bomb.className = "bomb";
    bomb.textContent = "ðŸ’£";

    const area = document.getElementById("game-area");
    const x = Math.random() * (area.offsetWidth - 30);
    const y = Math.random() * (area.offsetHeight - 30);
    bomb.style.left = x + "px";
    bomb.style.top = y + "px";

    area.appendChild(bomb);

    let clicked = false;

    bomb.onclick = () => {
      clicked = true;
      score++;
      document.getElementById("score").textContent = "Score: " + score;
      bomb.remove();
    };

    setTimeout(() => {
      if (!clicked) {
        bomb.remove();
        misses++;
        document.getElementById("misses").textContent = `Misses: ${misses} / 3`;
        if (misses >= 3) {
          endGame();
        }
      }
    }, 1200);
  }

  function endGame() {
    gameRunning = false;
    clearInterval(gameInterval);
    document.getElementById("game-over").textContent = "ðŸ’¥ GAME OVER! Score: " + score;
  }
</script>

</body>
</html>
